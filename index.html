<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="A progress steps component made with Vanilla JS"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Progress Steps</title>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <h1>Progress Steps</h1>
    <div class="progress_steps">
      <div class="progress_steps_bar">
        <div class="progress"></div>
        <div class="steps">
          <div class="step active">1</div>
          <div class="step">2</div>
          <div class="step">3</div>
          <div class="step">4</div>
          <div class="step">5</div>
        </div>
      </div>
      <div class="progress_cards">
        <div class="card">
          <h2></h2>
          <p></p>
        </div>
      </div>
      <div class="btn-group"> 
        <button id="btn-left" class="btn" type="button" disabled>
          <img src="./assets/icons/arrow_left.svg" alt="Arrow Left" />
          <span>Return</span>
        </button>
        <button id="btn-right" class="btn" type="button">
          <span>Continue</span>
          <img src="./assets/icons/arrow_right.svg" alt="Arrow Right" />
        </button>
      </div>
    </div>
  </body>
</html>
